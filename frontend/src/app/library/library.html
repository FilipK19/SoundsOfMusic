<div class="mini-logo">
  <div class="mini-logo-glow"></div>
  <img src="/logo.svg" alt="Logo" class="logo">

  <h1 class="logo-name">
    The sound's of <span class="gradient-text">Music</span>
  </h1>
</div>

<h2>Downloaded Music</h2>

<div *ngIf="songs.length === 0">Loading...</div>
<ul class="song-list" *ngIf="songs.length > 0">
  <li *ngFor="let song of songs" class="song-item">
    <span class="song-name">{{ getDisplayName(song.name) }}</span>
    <audio controls [src]="'http://localhost:8000' + song.url"></audio>
  </li>
</ul>
